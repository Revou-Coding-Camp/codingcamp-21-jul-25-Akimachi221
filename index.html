<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>

    <!-- CSS External -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main>
        <!-- Title -->
        <header>
            <h1 class="text-3xl font-bold text-center p-2">To-do-List</h1>
        </header>

        <!-- Form To-do -->
        <form>
            <div>
                <label for="todo-input" class="block text-sm font-medium text-gray-700">Add a new task</label>
                <input type="text" id="todo-input"
                    class="mt-1 block w-full border-gray-300 rounded-md border focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-1"
                    placeholder="Enter your task here">
            </div>

            <div>
                <label for="todo-input" class="block text-sm font-medium text-gray-700">Date</label>
                <input type="Date" id="date-input"
                    class="mt-1 block w-full border-gray-300 rounded-md border focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-1"
                    placeholder="Enter your task here">
            </div>

            <div>
                <button type="button"
                    class="px-[15px] py-[5px] rounded-[8px] bg-[#D2C1B6] text-white hover:bg-[#1B3C53]"
                    onclick="addTask();">+</button>
            </div>
        </form>

        <!-- List To-do -->
        <section>
            <div class="action-container pt-[16px] pb-[16px]">
                <button class="px-[26px] py-[4px] rounded-[8px] bg-gray-500 text-white hover:bg-gray-600"
                    onclick="toggleFilter();">Filter</button>

                <!-- Dropdown -->
                <div id="filterDropdown"
                    class="absolute mt-2 bg-white shadow rounded-md w-[160px] transition-all duration-300 ease-out opacity-0 scale-95 -translate-y-2 pointer-events-none hidden z-50">
                    <ul class="flex flex-col text-sm">
                        <li><a href="#" data-filter="active"
                                class="px-4 py-2 hover:bg-gray-100 block text-yellow-600">Pending</a>
                        </li>
                        <li><a href="#" data-filter="completed"
                                class="px-4 py-2 hover:bg-gray-100 block text-green-600">Completed</a>
                        </li>
                    </ul>
                </div>

                <button type="button" class="px-[26px] py-[4px] rounded-[8px] bg-red-500 text-white hover:bg-red-600"
                    onclick="removeAllTask();">Delete All</button>
            </div>



            <!-- Bungkus table dalam div scrollable -->
            <div class="overflow-y-auto border border-gray-300 rounded-md max-h-50">
                <table class="table-fixed w-full">
                    <thead class="bg-gray-200 sticky top-0 z-10">
                        <tr>
                            <th class="border px-2 py-2">Task</th>
                            <th class="border px-2 py-2">Date</th>
                            <th class="border px-2 py-2">Status</th>
                            <th class="border px-2 py-2">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="task-list" class="bg-white">
                        <!-- Task items will be rendered here -->
                    </tbody>
                </table>
            </div>

            </thead>
            <tbody id="task-list">
                <!-- Task items will be rendered here -->
            </tbody>
            </table>

        </section>
    </main>

    <!-- Javascript External -->
    <script src="js/script.js"></script>
</body>

</html>
